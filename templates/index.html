<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription App</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for better styling -->
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 40px;
            margin-top: 30px;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
            background: #f8f9ff;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 40px;
            font-size: 18px;
            border-radius: 50px;
            transition: transform 0.2s;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        .speaker-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-right: 10px;
        }
        .segment-item {
            border-left: 4px solid #667eea;
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            transition: all 0.3s;
        }
        .segment-item:hover {
            background: #f0f2ff;
            transform: translateX(5px);
        }
        .time-badge {
            background: #764ba2;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
        }
        h1 {
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .loading-spinner {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">üé§ AI Audio Transcription</h1>
        
        <div class="main-card">
            <!-- File upload area -->
            <div class="upload-area mb-4">
                <h3>üìÅ Upload Audio/Video File</h3>
                <p class="text-muted">Supports MP3, MP4, WAV, and more</p>
                <input type="file" id="audioFile" class="form-control mt-3" accept="audio/*,video/*" style="max-width: 500px; margin: 0 auto;">
            </div>
            
            <div class="text-center">
                <button onclick="transcribe()" class="btn btn-primary btn-custom">
                    ‚ú® Transcribe Now
                </button>
            </div>
        </div>

        <!-- Loading spinner -->
        <div id="loading" class="text-center mt-5" style="display:none;">
            <div class="spinner-border loading-spinner" role="status" style="width: 3rem; height: 3rem;"></div>
            <h4 class="text-white mt-3">Processing your audio...</h4>
            <p class="text-white">This may take a minute</p>
        </div>

        <!-- Display transcript results -->
        <div id="result" class="main-card mt-5" style="display:none;">
            <h2 class="mb-4">üìù Full Transcript</h2>
            <div class="alert alert-info">
                <p id="fullTranscript" class="mb-0" style="font-size: 16px; line-height: 1.8;"></p>
            </div>

            <!-- Display segments with timestamps and speakers -->
            <h3 class="mt-5 mb-4">üë• Speaker-wise Segments</h3>
            <div id="segments"></div>
        </div>
    </div>

    <script>
        // Handle transcription process
        async function transcribe() {
            const fileInput = document.getElementById('audioFile');
            const file = fileInput.files[0];
            
            // Validate file selection
            if (!file) {
                alert('‚ö†Ô∏è Please select an audio/video file first!');
                return;
            }

            // Show loading state
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            // Prepare form data for upload
            const formData = new FormData();
            formData.append('file', file);

            try {
                // Send file to backend for transcription
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                });

                // Parse response
                const data = await response.json();
                
                // Check for errors
                if (data.error) {
                    alert('‚ùå Error: ' + data.error);
                    return;
                }

                // Display full transcript
                document.getElementById('fullTranscript').textContent = data.transcript;

                // Display segments with timestamps and speakers
                const segmentsDiv = document.getElementById('segments');
                segmentsDiv.innerHTML = '';
                
                data.segments.forEach((segment, index) => {
                    // Format timestamp
                    const start = formatTime(segment.start);
                    const end = formatTime(segment.end);
                    
                    // Get speaker label
                    const speaker = segment.speaker || "Speaker Unknown";
                    
                    // Create segment item with beautiful styling
                    const item = document.createElement('div');
                    item.className = 'segment-item';
                    item.innerHTML = `
                        <span class="speaker-badge">${speaker}</span>
                        <span class="time-badge">${start} - ${end}</span>
                        <p class="mt-2 mb-0" style="font-size: 15px;">${segment.text}</p>
                    `;
                    segmentsDiv.appendChild(item);
                });

                // Show results
                document.getElementById('result').style.display = 'block';
                
                // Smooth scroll to results
                document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            } finally {
                // Hide loading state
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Convert seconds to MM:SS format
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
